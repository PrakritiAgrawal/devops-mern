name: CI/CD Pipeline with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        run: |
          docker build -t chandrabhan4122003/pms-backend:latest ./backend
          docker push chandrabhan4122003/pms-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t chandrabhan4122003/pms-frontend ./frontend
          docker push chandrabhan4122003/pms-frontend

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Compose up
        run: docker-compose up -d --build

      - name: Wait for services to be ready
        run: sleep 10

      - name: Check running containers
        run: docker ps